; a generative tox configuration, see: https://testrun.org/tox/latest/config.html#generative-envlist

[tox]
envlist =
    check
    {py27,py34,py35,py36,py37,pypy,pypy3}-{t310,t40,t41}-{c45}
    docs

[testenv]
extras = testing
basepython =
    pypy: {env:TOXPYTHON:pypy}
    pypy3: {env:TOXPYTHON:pypy3}
    {py27,docs}: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,extension-coveralls,coveralls,spell}: python3.4
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    t30: _COV_XDIST_VERSION===1.24.1
passenv =
    *
deps =
    pytest-xdist{env:_COV_XDIST_VERSION:==1.25.0}
    t30: pytest>=3.0,<3.1
    # pytest-forked 1.0 requires pytest>=3.1
    t30: pytest-forked==0.2
    t310: pytest==3.10.1
    t40: pytest==4.0.2
    t41: pytest==4.1.1

    c44: coverage==4.4.2
    c45: coverage==4.5.2
pip_pre = true

commands =
    pytest {posargs:-vv}

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
usedevelop = false
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py
