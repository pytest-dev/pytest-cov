            os: 'windows-latest'
          - name: 'pypy39-pytest83-xdist36-coverage77 (macos)'
            python: 'pypy-3.9'
            toxpython: 'pypy3.9'
            python_arch: 'arm64'
            tox_env: 'pypy39-pytest83-xdist36-coverage77'
            os: 'macos-latest'
          - name: 'pypy310-pytest83-xdist36-coverage77 (ubuntu)'
            python: 'pypy-3.10'
            toxpython: 'pypy3.10'
            python_arch: 'x64'
            tox_env: 'pypy310-pytest83-xdist36-coverage77'
            os: 'ubuntu-latest'
          - name: 'pypy310-pytest83-xdist36-coverage77 (windows)'
            python: 'pypy-3.10'
            toxpython: 'pypy3.10'
            python_arch: 'x64'
            tox_env: 'pypy310-pytest83-xdist36-coverage77'
            os: 'windows-latest'
          - name: 'pypy310-pytest83-xdist36-coverage77 (macos)'
            python: 'pypy-3.10'
            toxpython: 'pypy3.10'
            python_arch: 'arm64'
            tox_env: 'pypy310-pytest83-xdist36-coverage77'
            os: 'macos-latest'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.python_arch }}
    - name: install dependencies
      run: |
        python -mpip install --progress-bar=off -r ci/requirements.txt
        virtualenv --version
        pip --version
        tox --version
        pip list --format=freeze
    - name: test
      env:
        TOXPYTHON: '${{ matrix.toxpython }}'
      run: >
        tox -e ${{ matrix.tox_env }} -v

  successful:
    # this provides a single status check for branch merge rules
    # (use this in `Require status checks to pass before merging` in branch settings)
    if: always()
    needs:
      - test
      - examples
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
