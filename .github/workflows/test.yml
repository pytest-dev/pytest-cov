name: Tests
on: [push, pull_request, workflow_dispatch]
jobs:
  examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["pypy-3.9", "3.11"]
        target: [
            "src-layout",
            "adhoc-layout",
        ]
        include:
          # Add new helper variables to existing jobs
          - {python-version: "pypy-3.9", tox-python-version: "pypy3"}
          - {python-version: "3.11", tox-python-version: "py311"}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key:
            examples-v1-${{ hashFiles('**/tox.ini') }}
          restore-keys: |
            examples-v1-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade wheel
          python -m pip install --progress-bar=off tox -rci/requirements.txt

      - name: Examples
        run: |
          cd examples/${{ matrix.target }}
          tox -v -e ${{ matrix.tox-python-version }}
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'check'
            python: '3.11'
            toxpython: 'python3.11'
            tox_env: 'check'
            os: 'ubuntu-latest'
          - name: 'docs'
            python: '3.11'
            toxpython: 'python3.11'
            tox_env: 'docs'
            os: 'ubuntu-latest'
          - name: 'py39-pytest83-xdist36-coverage77 (ubuntu)'
            python: '3.9'
            toxpython: 'python3.9'
            python_arch: 'x64'
            tox_env: 'py39-pytest83-xdist36-coverage77'
            os: 'ubuntu-latest'
          - name: 'py39-pytest83-xdist36-coverage77 (windows)'
            python: '3.9'
            toxpython: 'python3.9'
            python_arch: 'x64'
            tox_env: 'py39-pytest83-xdist36-coverage77'
            os: 'windows-latest'
          - name: 'py39-pytest83-xdist36-coverage77 (macos)'
            python: '3.9'
            toxpython: 'python3.9'
            python_arch: 'arm64'
            tox_env: 'py39-pytest83-xdist36-coverage77'
            os: 'macos-latest'
          - name: 'py310-pytest83-xdist36-coverage77 (ubuntu)'
            python: '3.10'
            toxpython: 'python3.10'
            python_arch: 'x64'
            tox_env: 'py310-pytest83-xdist36-coverage77'
            os: 'ubuntu-latest'
          - name: 'py310-pytest83-xdist36-coverage77 (windows)'
            python: '3.10'
            toxpython: 'python3.10'
            python_arch: 'x64'
            tox_env: 'py310-pytest83-xdist36-coverage77'
            os: 'windows-latest'
          - name: 'py310-pytest83-xdist36-coverage77 (macos)'
            python: '3.10'
            toxpython: 'python3.10'
            python_arch: 'arm64'
            tox_env: 'py310-pytest83-xdist36-coverage77'
            os: 'macos-latest'
          - name: 'py311-pytest83-xdist36-coverage77 (ubuntu)'
            python: '3.11'
            toxpython: 'python3.11'
            python_arch: 'x64'
            tox_env: 'py311-pytest83-xdist36-coverage77'
            os: 'ubuntu-latest'
          - name: 'py311-pytest83-xdist36-coverage77 (windows)'
            python: '3.11'
            toxpython: 'python3.11'
